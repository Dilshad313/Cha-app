<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/chat_app.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="theme-color" content="#4F46E5" />
    <meta name="description" content="Talko - Stay Connected with Real-time Messaging" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Talko</title>
    <style>
      /* Prevent layout shift and ensure proper mobile rendering */
      :root {
        /* CSS custom property for real viewport height (fixes mobile browser address bar issue) */
        --vh: 1vh;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        height: calc(var(--vh, 1vh) * 100);
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        position: fixed;
        overscroll-behavior: none;
      }
      
      #root {
        width: 100%;
        height: 100vh;
        height: calc(var(--vh, 1vh) * 100);
        overflow: hidden;
      }
      
      /* Prevent zoom on input focus on iOS */
      input, select, textarea {
        font-size: 16px !important;
      }
      
      /* Ensure proper scrolling on mobile */
      @media (max-width: 768px) {
        body {
          position: fixed;
          width: 100%;
          height: 100vh;
          height: calc(var(--vh, 1vh) * 100);
        }
      }
    </style>
    <script>
      // Set CSS custom property for real viewport height
      function setVH() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }
      
      // Set on load
      setVH();
      
      // Update on resize and orientation change
      window.addEventListener('resize', setVH);
      window.addEventListener('orientationchange', setVH);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
